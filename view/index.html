<!DOCTYPE html>
<html>
<head>
    <!--Define title-->
    <title>HackerRank Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!--You can load all the css files here -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<!--HTML content goes here-->

<div id="pre-quiz">
    <div class="app-header">
        <h1 class="app-title">Welcome to the HackerRank Quiz App!</h1>
    </div>

    <div class="pre-quiz-instructions">
        <ul>
            <li><p>The quiz will consist of 5 questions</p></li>
            <li><p> Each correct answer will give you 1 points</p></li>
            <li><p> There is no negative marking applicable</p></li>
            <li><p> The answer will be validated once the submit button is clicked </p></li>
        </ul>
    </div>

    <div class="get-started-button-container">
        <button id="get-started-button">
            Start Test
        </button>
    </div>
</div>

<div id="loader-view">
    <section class="loader-container">
        <span class="loader"></span>
    </section>
</div>

<div id="quiz" class="container">
    <div class="row">
        <pre id="question"></pre>
    </div>

    <div class="list-group" id="options-container">

    </div>

    <div class="d-flex justify-content-end align-items-center hide">
        <i id="quiz-status"></i>
        <button id="submit-button">
            Submit
        </button>
    </div>
</div>


<!--Do Not Modify the hidden inputs below-->
<div>
    <input type="hidden" id="current-question-id">
</div>
<!--Do Not Modify-->

<!--You can load all the javascript files here-->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
